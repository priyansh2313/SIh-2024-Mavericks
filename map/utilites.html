<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Utilities</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1a70b3;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #145a88;
            border-radius: 5px;
        }

        /* Main content should take up all the space above the footer */
        .content {
            flex: 1;
        }

        /* Utilities Section - Positioned just above the footer */
        .utilities {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin-bottom: 0; /* No margin at the bottom so it sticks to the footer */
        }

        .utility-btn {
            background-color: #1a70b3;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .utility-btn:hover {
            background-color: #145a88;
        }

        .utility-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .utility-btn span {
            font-size: 14px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a70b3;
            color: white;
            margin-top: auto; /* Ensures the footer is always at the bottom */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
    </div>

    <!-- Main content placeholder (for additional content) -->
    <div class="content"></div>

    <!-- Utilities Section - Just above the footer -->
    <div class="utilities">
        <button class="utility-btn">
            <i class="fas fa-ticket-alt"></i>
            <span>Ticket Counter</span>
        </button>
        <button class="utility-btn">
            <i class="fas fa-restroom"></i>
            <span>Restrooms</span>
        </button>
        <button class="utility-btn">
            <i class="fas fa-shopping-bag"></i>
            <span>Shopping Complex</span>
        </button>
        <button class="utility-btn">
            <i class="fas fa-utensils"></i>
            <span>Food Court</span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        Railway Station Utilities &copy; 2024
    </footer>

</body>
</html>
